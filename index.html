  <style>
    :root{
      --bg1:#0b0b0b;
      --bg2:#141414;
      --light1:rgba(255,200,120,0.15);
      --light2:rgba(255,160,70,0.12);
      --light3:rgba(255,220,170,0.18);
      --text:#fdfdfd;
      --muted:#c8c8c8;
      --accent:#ffb84d; /* candle gold */
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--text);
      font:16px/1.5 system-ui, sans-serif;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }
    body::before, body::after{
      content:''; position:absolute; top:0; left:0; right:0; bottom:0; pointer-events:none;
    }
    body::before{
      background:radial-gradient(600px 600px at 30% 20%, var(--light1), transparent 70%);
      animation:flicker1 3s infinite;
    }
    body::after{
      background:radial-gradient(800px 800px at 70% 80%, var(--light3), transparent 80%);
      animation:flicker2 4s infinite;
    }
    @keyframes flicker1{
      0%,100%{opacity:.6}
      30%{opacity:.9}
      60%{opacity:.5}
    }
    @keyframes flicker2{
      0%,100%{opacity:.4}
      40%{opacity:.7}
      70%{opacity:.5}
    }

    .wrap{min-height:100svh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:100%;max-width:780px;
      background:rgba(30,30,30,0.85);
      border:1px solid #333;
      border-radius:20px;
      padding:28px 24px;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }
    header{display:flex;align-items:center;gap:14px;justify-content:center;margin-bottom:8px;flex-wrap:wrap}
    .logo{width:72px;height:72px;border-radius:16px;overflow:hidden;background:#000;border:2px solid var(--accent);display:flex;align-items:center;justify-content:center}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:6px 0 12px;font-size:clamp(28px,5vw,46px);font-weight:900;color:var(--accent)}
    .tagline{color:var(--muted);margin:0 0 20px;font-size:clamp(14px,2.5vw,18px)}

    /* Candle-glow button */
    .cta{
      display:inline-block;
      padding:18px 32px;
      border-radius:50px;
      text-decoration:none;
      font-weight:800;
      font-size:20px;
      color:#000;
      background:linear-gradient(90deg,#ffda6b,#ffb84d);
      box-shadow:0 0 15px rgba(255,180,70,.7),0 0 40px rgba(255,140,40,.4);
      animation:btnFlicker 2s infinite alternate;
      transition:transform .15s ease;
    }
    .cta:hover{transform:scale(1.06)}
    @keyframes btnFlicker{
      0%{box-shadow:0 0 12px rgba(255,200,80,.6),0 0 30px rgba(255,140,40,.3);}
      50%{box-shadow:0 0 20px rgba(255,220,120,.9),0 0 50px rgba(255,160,60,.5);}
      100%{box-shadow:0 0 14px rgba(255,180,70,.7),0 0 40px rgba(255,140,40,.4);}
    }

    .bullets{margin-top:24px;display:grid;gap:12px}
    .bullet{display:flex;gap:10px;align-items:flex-start;background:rgba(255,255,255,0.04);border:1px solid #333;border-radius:14px;padding:12px 14px}
    .bullet b{color:var(--accent)}
    .footer{margin-top:22px;color:#999;font-size:12px;text-align:center}
  </style>
</head>
